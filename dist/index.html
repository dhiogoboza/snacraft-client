<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:fb="http://ogp.me/ns/fb#">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <meta name="description" content=""/>
        <meta name="author" content="Multiplayer Online Snake Game"/>
        <meta name="keywords" content="io,iogame,.io,game,snake,snacraft,multiplayer io game"/>
        <meta property="og:image" content="http://snacraft.io/img/logo.png"/>

        <link rel="icon" href="favicon.ico"/>
        <title>Snacraft Beta</title>

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <link href="css/ie10-viewport-bug-workaround.css" rel="stylesheet"/>
        <!-- Custom styles for this template -->
        <link href="css/style.css" rel="stylesheet"/>

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>

    </head>
    <body>
        <!-- FB share button script -->
            <div id="fb-root"></div>
            <script>(function(d, s, id) {
              var js, fjs = d.getElementsByTagName(s)[0];
              if (d.getElementById(id)) return;
              js = d.createElement(s); js.id = id;
              js.src = 'https://connect.facebook.net/pt_BR/sdk.js#xfbml=1&version=v2.12&appId=455862457934524&autoLogAppEvents=1';
              fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));</script>

        <img src="img/button_active.png" style="display: none"/>

        <div id="beta" class="ribbon"><div class="ribbon-stitches-top"></div><strong class="ribbon-content"><h1>BETA</h1></strong><div class="ribbon-stitches-bottom"></div></div>

        <!-- Fixed navbar -->
        <nav class="navbar navbar-inverse navbar-fixed-top" id="navbar">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Snacraft</a>
                </div>
            </div>
        </nav>

        <div id="game-container">
            <div>
                <canvas id="canvas"></canvas>
            </div>
            <div>
                <canvas id="canvas2"></canvas>
            </div>
            <div id="keyboard">
                <table>
                    <tr>
                        <td colspan="3">
                            <div class="key-container">
                                <img id="up" key="0" class="key" src="img/arrow.svg"/>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="key-container">
                                <img id="left" key="2" class="key" src="img/arrow.svg"/>
                            </div>
                        </td>
                        <td>
                            <div class="key"></div>
                        </td>
                        <td>
                            <div class="key-container">
                                <img id="right" key="3" class="key" src="img/arrow.svg"/>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3">
                            <div class="key-container">
                                <img id="down" key="1" class="key" src="img/arrow.svg"/>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>

        <div id="game-stats">
            <div id="player-stats">
                <h3 id="snake-nickname"></h3>
                <table class="table table-condensed">
                    <tbody>
                        <tr>
                            <td><strong>Size</strong></td>
                            <td id="snake-size"></td>
                        </tr>
                        <tr>
                            <td><strong>Speed</strong></td>
                            <td id="snake-speed"></td>
                        </tr>
                        <tr>
                            <td><strong>Ranking</strong></td>
                            <td id="snake-ranking"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <h3>Rank</h3>
            <table id="leader-board-table" class="table table-condensed">
            </table>
        </div>

        <!-- Begin page content -->
        <div class="container">
            <div class="heading" id="connect-form">
                <div id="connect-form-gameover" class="message message-hidden">Game Over</div>
                <div class="form">
                    <div class="fields-container">
                        <div class="fields">
                            <input type="text" max="15" title="Nickname" name="nickname" placeholder="Nickname" id="nickname"/>
                            <select title="Server" id="server" required=""></select>
                        </div>
                        <div class="start">
                            <button class="btn-block mn-button" type="submit" id="connect">GO</button>
                        </div>
                    </div>
                    <div id="avatar-chooser">
                        <i class="mn-button fa fa-arrow-left"></i>
                        <canvas id="avatar" height="40"> </canvas>
                        <i class="mn-button fa fa-arrow-right"></i>
                    </div>
                </div>
                <div class="message" id="score">
                    Score
                </div>
            </div>
        </div>

        <div id="ads">
            <script async="async" src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
            <!-- Snacraft main -->
            <ins class="adsbygoogle" style="display:inline-block;width:300px;height:250px" data-ad-client="ca-pub-0040129793981007" data-ad-slot="7304875610"></ins>
        </div>

        <footer class="footer" id="footer">
            <div class="container">
                <p class="text-muted">
                    Â© 2018 Snacraft. All rights reserved.
                </p>
            </div>
        </footer>

        <div class="social_buttons" id="social-buttons">
            <!-- FB share button script 
                ==================================================-->
                <div class="fb-share-button" data-href="http://snacraft.io" data-layout="button_count" data-size="small" data-mobile-iframe="true"><a target="_blank" href="http://snacraft.io" class="fb-xfbml-parse-ignore">Compartilhar</a></div>
        </div>

        <!-- Bootstrap core JavaScript
            ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery.min.js"><\/script>')</script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        
        <!-- Game script -->
        
        
        
        
    <script src="js/main.js"></script></body>
</html>
